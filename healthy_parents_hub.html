        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {

            margin: auto;
            padding: 20px;

        /* Header */

        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        header p {
            font-size: 1.5em;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            padding: 0 30px; /* Added padding to give space from sides */
        }

        /* Navigation */
        nav {
            background-color: #2E7D32; /* Darker Green */
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #A5D6A7;
        }

        /* Content Section */
        .content img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 15px 0;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .hero-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2E7D32;
        }
        .hero-section p {
            font-size: 1.3em;
            color: #333;
        }
        .hero-section a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .hero-section a:hover {
            background-color: #2E7D32;
        }

        /* Trial Options */
        .trial-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .trial-option {
            background-color: #ffffff;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            font-size: 1.2em;
        }
        .trial-option a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
        }
        .trial-option a:hover {
            background-color: #2E7D32;
        }

        /* About Us Section */

            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .about-us h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2E7D32;
        }
        .about-us p {
            font-size: 1.3em;
            color: #333;
        }
        .about-us .quote {

            font-style: italic;
            color: #555;
            margin-top: 15px;

            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
